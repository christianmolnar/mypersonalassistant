apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ai-personal-team-metrics
  namespace: ai-personal-team
  labels:
    app: ai-personal-team
    component: frontend
    # This label is required for Prometheus to discover this ServiceMonitor
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: ai-personal-team
      component: frontend
  endpoints:
  - port: http
    interval: 30s
    path: /api/metrics
    scheme: http
  namespaceSelector:
    matchNames:
    - ai-personal-team
